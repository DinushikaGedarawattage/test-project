<div class="user-card">

  <h2>Registered Users ({{ users.length }})</h2>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>City</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let u of users">
      <td>{{ u.id }}</td>
      <td>{{ u.first_name }}</td>
      <td>{{ u.last_name }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.city }}</td>
    </tr>
    </tbody>

  </table>

</div>
